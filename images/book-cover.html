<!DOCTYPE html>
<html>
<head>
    <title>Honey et Ketchup Book Cover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .book-cover {
            width: 300px;
            height: 450px;
            background: linear-gradient(135deg, #ffd86f 0%, #fc6262 100%);
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .title {
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-top: 100px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .author {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            color: #fff;
            text-align: center;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .illustration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -30%);
            width: 180px;
            height: 180px;
            background-color: rgba(255,255,255,0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .honey-jar {
            position: absolute;
            width: 60px;
            height: 80px;
            background-color: #ffd86f;
            border-radius: 5px 5px 50% 50%;
            left: 30%;
            transform: translateX(-50%);
            border: 2px solid rgba(0,0,0,0.1);
        }
        .honey-jar:after {
            content: '';
            position: absolute;
            width: 40px;
            height: 10px;
            background-color: #ffd86f;
            border-radius: 5px;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid rgba(0,0,0,0.1);
            border-bottom: none;
        }
        .ketchup-bottle {
            position: absolute;
            width: 50px;
            height: 90px;
            background-color: #fc6262;
            border-radius: 5px 5px 10px 10px;
            right: 30%;
            transform: translateX(50%);
            border: 2px solid rgba(0,0,0,0.1);
        }
        .ketchup-bottle:after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #fc6262;
            border-radius: 50%;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid rgba(0,0,0,0.1);
        }
        .publisher {
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div>
            <div class="title">Honey et Ketchup</div>
            <div class="author">Jonathan BÃ©cotte</div>
        </div>
        <div class="illustration">
            <div class="honey-jar"></div>
            <div class="ketchup-bottle"></div>
        </div>
        <div class="publisher">Quebec Amerique</div>
    </div>
</body>
</html>
